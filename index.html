<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="title">Your Header Text</div>
        <div class="buttons">
            <button id="showFormButton">Register</button>
            <div class="popup-form" id="popupForm">
                <div class="form-container">
                    <span class="close-button" id="closeFormButton">Ã—</span>
                    <h2>Pop-up Form</h2>
                    <form>
                        <!-- Your form fields go here -->
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main"> 
        <div class="box">
            <h1>Register ur team</h1>
        </div>
        <div class="box">
            <h1>Find a team that suits you</h1>
        </div>
        <div class="box">
            <h1>Let the best team win</h1>
        </div>
    </main>
    <div class="look">
        <button id="btn">Look for teams</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
