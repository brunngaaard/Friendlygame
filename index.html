<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <header class="header">
        <div class="title">Friendly Game</div>
        <div class="buttons">
            <button id="showFormButton">Register</button>
            <div id="popupForm" class="hidden">
                <div>
                    <h2 class="h2-reg">Register your team</h2>
                    <div class="form-row">
                        <label for="name">Team name:</label>
                        <input type="text" id="name" name="name" required>
                      </div>

                      <div class="form-row">
                        <label for="name">Area:</label>
                        <input type="text" id="name" name="name" required>
                      </div>
                  
                      <div class="form-row">
                        <label for="quantity">Divition:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="5">
                      </div>

                      <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                      </div>

                    </div>
                        <!-- Add more form fields as needed -->
                        <button  id="submit-button" class="submit-button" type="submit">Submit</button>
              </div>
        </div>
    </header>
    <main class="main"> 
        <div class="box">
            <h1>Register ur team</h1>
        </div>
        <div class="box">
            <h1>Find a team that suits you</h1>
        </div>
        <div class="box">
            <h1>Let the best team win</h1>
        </div>
    </main>
        
        <div class="upcoming">Upcoming matches</div>
        <div class="download">Download app</div>
    <footer class="footer">copy Brunngard 2023</footer>
    <script src="script.js"></script>
</body>
</html>
