<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="title">Friendly Game</div>
        <div class="buttons">
            <button id="showFormButton">Register</button>
            <div id="popupForm" class="hidden">
                <div>
                    <h2 class="h2-reg">Register your team</h2>
                    <div class="form-row">
                        <label for="name">Team name:</label>
                        <input type="text" id="name" name="name" required>
                      </div>

                      <div class="form-row">
                        <label for="name">Area:</label>
                        <input type="text" id="area" name="name" required>
                      </div>
            
                      <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                      </div>

                    </div>
                        <!-- Add more form fields as needed -->
                        <button  id="submit-button" class="submit-button" type="submit">Submit</button>
                        <p id="success-message" class="hidden">Form submitted successfully!</p>
              </div>
        </div>
    </header>
    <main class="main"> 
        <div class="box">
            <h1>Register ur team</h1>
        </div>
        <div class="box">
            <h1>Find a team that suits you</h1>
        </div>
        <div class="box">
            <h1>Let the best team win</h1>
        </div>
    </main>
        
        <div class="upcoming">
            <div class="text">
                <h1>Upcoming matches</h1>
            </div>
            <div class="match">
                <a href="https://www.flaticon.com/free-icons/manchester-city" title="manchester city icons"></a>
                <img class="icons" src="./Icons/manchester-city.png">
                <p>vs</p>
                <img class="icons" src="./Icons/chelsea.png">
            </div>
            <div class="match">
                <a href="https://www.flaticon.com/free-icons/manchester-city" title="manchester city icons"></a>
                <img class="icons" src="./Icons/madrid.png">
                <p>vs</p>
                <img class="icons" src="./Icons/barcelona.png">
            </div>
            <div class="match">
                <a href="https://www.flaticon.com/free-icons/manchester-city" title="manchester city icons"></a>
                <img class="icons" src="./Icons/united.png">
                <p>vs</p>
                <img class="icons" src="./Icons/arsenal.png">
            </div>
            <div class="match">
                <button id="myButton">Avaiable teams</button>
            </div>
        </div>
       
    <footer class="footer">copy Brunngard 2023</footer>
    <script src="script.js"></script>
</body>
</html>
